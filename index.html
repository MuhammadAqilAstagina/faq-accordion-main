<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,100&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="inputbox">
          <input type="text" placeholder="username" required />
        </div>
        <div class="inputbox">
          <input type="password" placeholder="password" pattern="[a-z0-5]{8,}" required />
        </div>

        <div class="forgot-pass">
          <label> <input type="checkbox" /> Remember me </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="button" class="btn">Login</button>

        <div class="link-register">
          <p>Don't have any Account? <a href="#">Register</a></p>
        </div>
    </div>
  </body>
</html>
